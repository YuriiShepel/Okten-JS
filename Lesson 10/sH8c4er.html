<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="text">Test div</div>
<button>Click me</button>

<script>
    const button = document.querySelector("button");
    button.addEventListener("click", () => {
        const text = document.querySelector("#text");
        text.style.visibility = "hidden";
    });
</script>
</body>
</html>
