
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="counter"></div>
<script>
    const container = document.querySelector("#counter");
    let counter = +localStorage.getItem("counter2");
    let timestamp = +localStorage.getItem("timestamp");
    let now = Date.now();
    counter = counter > 0 ? counter : 100;
    if (timestamp && (now - timestamp > 10000)) {
        counter += 10;
    }
    container.innerText = `${counter} hrn`;
    localStorage.setItem("counter2", counter);
    localStorage.setItem("timestamp", now);
</script>
</body>
</html>
